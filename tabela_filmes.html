<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Contatos</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <a href="#" id="logo">LOGO</a>
        
        <div id="items">
            <a href="index.html">HOME</a>
            <a href="tabela_contatos.html">CONTATOS</a>
            <a href="tabela_filmes">FILMES</a>
        </div>

    </header>

    <main id="conteudo">
        <div id="tabela">
            <div id="cabecalho-tabela">
                <h3>Tabela de Filmes</h3>
                <!-- ver_contato.html?email=${contato.email} -->
                <form id="filtroFilmes">
                    <p>Filtrar por gênero</p>
                    <select name="filtoGenero" id="filtroGenero">
                        <option value="" disabled selected hidden>Selecione um gênero</option>
                    </select>
                    <button type="submit" id="btnFiltro">Filtrar</button>
                </form>
                <div id="buttons">
                    <a id="ordemPadrao" href="tabela_filmes.html">Padrão</a>
                    <a id="ordenarString">Alfabética</a>
                    <a id="ordenarAno">Ano</a>
                    <a id="ordenarDistribuidor">Distribuidor</a>
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>FILME</th>
                        <th>ANO</th>
                        <th>DISTRIBUIDOR</th>
                        <th>GÊNERO</th>
                    </tr>
                </thead>

                <tbody>
                    
                </tbody>
            </table>
        </div>
        
    </main>
    

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script_filmes.js"></script>
</body>
</html>
